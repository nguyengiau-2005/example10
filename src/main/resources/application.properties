spring.application.name=example10

# Database config
spring.datasource.url=jdbc:mysql://localhost:3306/example10?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Config
bezkoder.app.jwtSecret=MySuperSecretKey12345678901234567890
bezkoder.app.jwtExpirationMs=86400000
app.jwtSecret=MySuperSecretKey12345678901234567890
app.jwtExpirationMs=86400000
spring.main.allow-bean-definition-overriding=true
